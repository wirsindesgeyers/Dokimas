<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
  
        .container {
            max-width: 800px;
            margin: auto;
            background: #d3d3d3;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
       
        .btn-submit {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 0.8rem 0;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        .pergunta-box {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #ddd;
        }
        .form-check-label {
            margin-left: 0.3rem;
        }
        .nick-input {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ quiz.titulo }}</h1>
    <form method="POST" action="{{ url_for('enviar_resposta', quiz_id=quiz.id) }}">
        <div class="mb-3 nick-input">
            <label for="nick" class="form-label">Seu nome:</label>
            <input type="text" name="nick" id="nick" class="form-control" required>
        </div>

        {% for pergunta in quiz.perguntas %}
            <div class="pergunta-box">
                <p><strong>{{ loop.index }}. {{ pergunta.pergunta }}</strong></p>

                {% set idx = loop.index0 %}  {# salva o Ã­ndice da pergunta #}
                {% for opcao in pergunta.opcoes %}
                    <div class="form-check">
                        
                        <input class="form-check-input" type="radio" 
                               name="resposta[{{ idx }}]" 
                               value="{{ loop.index0 }}" required>
                        <label class="form-check-label">
                            {{ opcao }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="d-grid">
            <button type="submit" class="btn-submit">Enviar Respostas</button>
        </div>
    </form>
</div>
</body>
</html>
