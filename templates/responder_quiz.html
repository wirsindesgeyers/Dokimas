<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responder Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 2rem;
    }
    .container {
        max-width: 800px;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        margin: 0 auto;
    }
    h1 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .btn-gradient {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 1.2rem;
        padding: 0.8rem 0;
        border: none;
        border-radius: 50px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: white;
        cursor: pointer;
        margin-bottom: 0.5rem;
    }
    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .btn-submit {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        width: 100%;
    }
    .btn-back {
        background: linear-gradient(135deg, #999999, #555555);
        margin-bottom: 1rem;
    }
    .question-block {
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 15px;
        margin-bottom: 1.5rem;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
<div class="container">
    <a href="/" class="btn-gradient btn-back w-100">Voltar</a>
    <h1>{{ quiz.titulo }}</h1>

    <form action="{{ url_for('enviar_resposta', quiz_index=quiz_index) }}" method="POST">
        <div class="mb-3">
            <label for="nick" class="form-label">Digite seu nick:</label>
            <input type="text" id="nick" name="nick" placeholder="Seu nick" required class="form-control">
        </div>

        {% for pergunta in quiz.perguntas %}
        {% set i = loop.index0 %}
        <div class="question-block">
            <p><strong>{{ loop.index }}. {{ pergunta.pergunta }}</strong></p>
            {% for opcao in pergunta.opcoes %}
                {% set j = loop.index0 %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="resposta[{{ i }}]" id="q{{ quiz_index }}_{{ i }}_{{ j }}" value="{{ j }}" required>
                    <label class="form-check-label" for="q{{ quiz_index }}_{{ i }}_{{ j }}">{{ opcao }}</label>
                </div>
            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit" class="btn-gradient btn-submit">Enviar Respostas</button>
    </form>
</div>
</body>
</html>
