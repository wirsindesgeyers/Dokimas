<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder: {{ quiz.titulo }} - Dokimás</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* --- Estilos Gerais e de Fundo --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
        }

        /* --- Cabeçalho (Navbar) --- */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* --- Container Principal do Quiz --- */
        .quiz-container-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 4rem;
            margin-bottom: 4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .quiz-header h1 {
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* --- Card de Pergunta Individual --- */
        .pergunta-card {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .pergunta-card p strong {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* --- Campo de Input (Nick) --- */
        .form-control-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control-glass::placeholder { color: #adb5bd; }
        .form-control-glass:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #2575fc;
            box-shadow: none;
            color: #f8f9fa;
        }

        /* --- Opções de Resposta (Rádio) --- */
        .opcao-label {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            border: 1px solid transparent;
        }

        .opcao-label:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .opcao-label input[type="radio"] {
            display: none;
        }
        
        .opcao-label input[type="radio"]:checked + span {
            font-weight: 600;
        }
        
        .opcao-label.selected {
            background: rgba(37, 117, 252, 0.3);
            border-color: #2575fc;
        }

        /* --- Botão de Submissão --- */
        .submit-btn {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg,#6a11cb,#2575fc);
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="bi bi-card-checklist"></i> Dokimás</a>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-container-glass">
            <div class="quiz-header text-center mb-4">
                <h1>{{ quiz.titulo }}</h1>
            </div>

            <form method="POST" action="{{ url_for('enviar_resposta', quiz_id=quiz.id) }}">
                <div class="mb-4">
                    <label for="nick" class="form-label fs-5">Seu nome ou apelido:</label>
                    <input type="text" name="nick" id="nick" class="form-control form-control-lg form-control-glass" required>
                </div>

                {% for pergunta in quiz.perguntas %}
                    <div class="pergunta-card">
                        <p><strong>{{ loop.index }}. {{ pergunta.pergunta }}</strong></p>
                        
                        {% set idx = loop.index0 %}
                        <div class="opcoes-container">
                            {% for opcao in pergunta.opcoes %}
                                <label class="opcao-label" onclick="selectOption(this)">
                                    <input type="radio" name="resposta[{{ idx }}]" value="{{ loop.index0 }}" required>
                                    <span>{{ opcao }}</span>
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="submit-btn">
                        <i class="bi bi-check2-circle me-2"></i>Enviar Respostas
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function selectOption(labelElement) {
            // Encontra o nome do grupo de rádio (ex: 'resposta[0]')
            const radioName = labelElement.querySelector('input[type="radio"]').name;
            
            // Remove a classe 'selected' de todas as labels do mesmo grupo
            document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                radio.parentElement.classList.remove('selected');
            });
            
            // Adiciona a classe 'selected' apenas na label clicada
            labelElement.classList.add('selected');
        }
    </script>

</body>
</html>
