<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz - Dokimás</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* --- Estilos Gerais e de Fundo --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Cabeçalho (Navbar) --- */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* --- Conteúdo Principal --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* --- Container de Resultado --- */
        .result-container-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 600px;
        }
        
        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-container-glass h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }

        /* --- Display da Pontuação --- */
        .score-display {
            margin: 1.5rem 0;
        }

        .score-display .acertos {
            font-size: 5rem;
            font-weight: 700;
        }

        .score-display .total {
            font-size: 2.5rem;
            font-weight: 400;
            color: #adb5bd;
        }
        
        .score-text {
            font-size: 1.5rem;
            color: #ced4da;
            margin-top: -1rem;
        }

        /* --- Botões de Ação --- */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        @media (min-width: 576px) {
            .action-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn-gradient {
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-size: 200% 100%;
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-position: right center;
        }
        
        .btn-dashboard { background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 51%, #6a11cb 100%); }
        .btn-again { background-image: linear-gradient(to right, #11998e 0%, #38ef7d 51%, #11998e 100%); }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="bi bi-card-checklist"></i> Dokimás</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="result-container-glass">
                <div class="result-icon">
                    <i class="bi bi-trophy-fill"></i>
                </div>
                <h1>Parabéns, {{ nick }}!</h1>
                <p class="lead text-white-50">Você completou o quiz. Confira seu resultado:</p>

                <div class="score-display">
                    <span class="acertos">{{ acertos }}</span>
                    <span class="total">/ {{ total }}</span>
                </div>
                <p class="score-text">acertos</p>
                
                <div class="action-buttons">
                    <a href="{{ url_for('responder') }}" class="btn-gradient btn-again">Responder Outro Quiz</a>
                    <a href="{{ url_for('dashboard') }}" class="btn-gradient btn-dashboard">Ver Dashboard</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
