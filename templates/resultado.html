<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado do Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
.container { max-width:600px; margin:auto; background:#d3d3d3; padding:2rem; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); text-align:center;}
h1 { font-weight:700; margin-bottom:1.5rem;}
h2 { color:#2575fc; margin-bottom:2rem;}
.btn-gradient { display:inline-block; font-weight:600; font-size:1.2rem; padding:0.8rem 2rem; border:none; border-radius:50px; text-decoration:none; color:white; cursor:pointer; background:linear-gradient(135deg,#6a11cb,#2575fc);}
.btn-gradient:hover { transform:translateY(-3px); box-shadow:0 8px 15px rgba(0,0,0,0.3);}
</style>
</head>
<body>
<div class="container">
    <h1>Resultado de {{ nick }}</h1>
    <h2>{{ acertos }} / {{ total }} acertos</h2>
    <a href="{{ url_for('index') }}" class="btn-gradient">Voltar para Home</a>
</div>
</body>
</html>
