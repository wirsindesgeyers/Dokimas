<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado do Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 2rem;
    }
    .container {
        max-width: 600px;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        margin: 0 auto;
        text-align: center;
    }
    h1 {
        font-weight: 700;
        margin-bottom: 1rem;
    }
    .btn-gradient {
        display: inline-block;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 50px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: white;
        cursor: pointer;
        margin-top: 1rem;
    }
    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .btn-home {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Resultado do Quiz</h1>
    <p><strong>Aluno:</strong> {{ nick }}</p>
    <p><strong>Quiz:</strong> {{ quiz.titulo }}</p>
    <p><strong>Acertos:</strong> {{ acertos }} de {{ total }}</p>

    <a href="/" class="btn-gradient btn-home">Voltar para Home</a>
</div>
</body>
</html>
