<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* azul pastel */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-gradient {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 1rem 0;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .btn-gradient:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
        }

        h1 {
            margin-bottom: 3rem;
            font-weight: 700;
            color: #333;
        }

        .button-container {
            width: 300px; /* largura fixa para uniformidade */
        }
    </style>
</head>
<body>

    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <h1>Bem-vindo ao Quiz Master</h1>
        <div class="button-container d-grid gap-3">
            <a href="/criar_quiz" class="btn-gradient">Criar Quiz</a>
            <a href="/responder" class="btn-gradient" style="background: linear-gradient(135deg, #ff512f, #dd2476);">Responder Quiz</a>
            <a href="/dashboard" class="btn-gradient" style="background: linear-gradient(135deg, #56ab2f, #a8e063);">Dashboard</a>
        </div>
    </div>

</body>
</html>
