<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolher Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 600px;
        max-height: 90vh;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        overflow-y: auto;
        text-align: center;
    }
    h1 {
        font-weight: 700;
        margin-bottom: 1.5rem;
    }
    .btn-gradient {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.8rem;
        border: none;
        border-radius: 50px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: white;
        cursor: pointer;
        margin-bottom: 0.8rem;
    }
    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .btn-back {
        background: linear-gradient(135deg, #999999, #555555);
        margin-bottom: 1.5rem;
    }
    .btn-quiz {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
</style>
</head>
<body>
<div class="container">
    <a href="/" class="btn-gradient btn-back w-100">Voltar</a>
    <h1>Escolha um Quiz</h1>

    {% if quizzes %}
        {% for quiz in quizzes %}
            <a href="{{ url_for('responder_quiz', quiz_index=loop.index0) }}" class="btn-gradient btn-quiz w-100">
                {{ loop.index }}. {{ quiz.titulo }}
            </a>
        {% endfor %}
    {% else %}
        <p>⚠️ Nenhum quiz disponível no momento.</p>
    {% endif %}
</div>
</body>
</html>
