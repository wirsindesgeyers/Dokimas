<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-gradient {
            display: inline-block;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        .btn-submit {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Quiz</h1>
        <form action="{{ url_for('criar_quiz') }}" method="POST">


            <!-- Campo para título do quiz -->
            <div class="mb-4">
                <label for="titulo" class="form-label">Título do Quiz</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ex: Quiz de Matemática" class="form-control" required>
            </div>

            <!-- 5 perguntas fixas (pode expandir depois se quiser dinâmico) -->
            {% for i in range(1, 6) %}
            <div class="mb-4 p-3 border rounded">
                <label class="form-label"><strong>Pergunta {{ i }}</strong></label>
                <input type="text" name="pergunta{{ i }}" class="form-control mb-2" placeholder="Digite a pergunta">

                {% for j in range(1, 5) %}
                <div class="input-group mb-2">
                    <span class="input-group-text">Opção {{ j }}</span>
                    <input type="text" name="pergunta{{ i }}_opcao{{ j }}" class="form-control" placeholder="Digite a opção">
                    <div class="input-group-text">
                        <input type="radio" name="pergunta{{ i }}_correta" value="{{ j-1 }}">
                        <span class="ms-1">Correta</span>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-gradient btn-submit">Salvar Quiz</button>
            
        </form>
    </div>
</body>
</html>
