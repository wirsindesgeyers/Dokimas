<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz - Dokimás</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* --- Estilos Gerais e de Fundo --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
        }

        /* --- Cabeçalho (Navbar) --- */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* --- Container Principal do Formulário --- */
        .form-container-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 4rem;
            margin-bottom: 4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- Botões de Controle (Adicionar/Remover) --- */
        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .control-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-add { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .btn-remove { background: linear-gradient(135deg, #e52d27, #b31217); }
        .btn-back { background: linear-gradient(135deg, #434343, #000000); }

        /* --- Estilo dos Inputs de Texto --- */
        .form-control-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control-glass::placeholder {
            color: #adb5bd;
        }

        .form-control-glass:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #2575fc;
            box-shadow: none;
            color: #f8f9fa;
        }

        /* --- Card de Pergunta Individual --- */
        .pergunta-card {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .pergunta-card h4 {
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }

        /* --- Botões de Rádio Customizados --- */
        .radio-custom-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-custom {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-left: 1rem;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .radio-custom-label input[type="radio"] {
            display: none;
        }

        .radio-custom-label input[type="radio"]:checked + .radio-custom {
            border-color: #38ef7d;
        }
        
        .radio-custom-label input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #38ef7d;
        }
        
        /* --- Botão de Submissão --- */
        .submit-btn {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg,#6a11cb,#2575fc);
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="bi bi-card-checklist"></i> Dokimás</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container-glass">
            <div class="text-center">
                <h1>Criar Novo Quiz</h1>
                <p class="lead text-white-50">Preencha o título e adicione as perguntas e respostas.</p>
            </div>

            <div class="controls">
                <button type="button" class="control-btn btn-add" onclick="adicionarPergunta()">
                    <i class="bi bi-plus-circle-fill"></i> Adicionar Pergunta
                </button>
                <button type="button" class="control-btn btn-remove" onclick="removerPergunta()">
                    <i class="bi bi-trash3-fill"></i> Remover Pergunta
                </button>
                <a href="{{ url_for('index') }}" class="control-btn btn-back">
                    <i class="bi bi-arrow-left-circle-fill"></i> Voltar
                </a>
            </div>

            <form method="POST" action="{{ url_for('criar_quiz') }}" id="quizForm">
                <div class="mb-4">
                    <input type="text" name="titulo" class="form-control form-control-lg form-control-glass" placeholder="Título do Quiz" required>
                </div>

                <div id="perguntas-container">
                    </div>

                <div class="text-center mt-4">
                    <button type="submit" class="submit-btn">Salvar Quiz Completo</button>
                </div>
            </form>
        </div>
    </div>

<script>
    let perguntaCounter = 0;
    const container = document.getElementById('perguntas-container');

    // Função para criar o HTML de uma nova pergunta
    function criarElementoPergunta(index) {
        const div = document.createElement('div');
        div.className = 'pergunta-card';
        div.id = `pergunta-${index}`;
        
        div.innerHTML = `
            <h4>Pergunta ${index}</h4>
            <input type="text" name="pergunta[]" class="form-control form-control-glass mb-3" placeholder="Digite o enunciado da pergunta..." required>

            <div class="opcoes">
                ${[1, 2, 3, 4].map(numOpcao => `
                <div class="input-group mb-2">
                    <input type="text" name="opcao${numOpcao}[]" class="form-control form-control-glass" placeholder="Opção ${numOpcao}" required>
                    <label class="radio-custom-label">
                        <input type="radio" name="correta[${index - 1}]" value="${numOpcao - 1}" required>
                        <span class="radio-custom"></span>
                    </label>
                </div>
                `).join('')}
            </div>
        `;
        return div;
    }

    // --- FUNÇÕES DE CONTROLE ---
    // A lógica agora apenas adiciona ou remove o último elemento,
    // preservando os dados já inseridos.

    function adicionarPergunta() {
        perguntaCounter++;
        const novaPergunta = criarElementoPergunta(perguntaCounter);
        container.appendChild(novaPergunta);
    }

    function removerPergunta() {
        if (perguntaCounter > 1) {
            const ultimaPergunta = document.getElementById(`pergunta-${perguntaCounter}`);
            if (ultimaPergunta) {
                container.removeChild(ultimaPergunta);
                perguntaCounter--;
            }
        } else if (perguntaCounter === 1) {
            alert("O quiz deve ter pelo menos uma pergunta.");
        }
    }

    // Renderiza a primeira pergunta ao carregar a página
    window.onload = function() {
        adicionarPergunta();
    };
</script>
</body>
</html>
